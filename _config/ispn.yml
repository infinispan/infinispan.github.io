# -----------------------------
# 2.  Hot Rod clients
#     Since Hot Rod clients are released independently of the main Infinispan
#     core, they may have different versions - including different ways to
#     download, etc.
# -----------------------------
hotrod:
  java:
    title: Java Client
    text: clients/java.html.haml
    maven_artifact_id: infinispan-client-hotrod
    stable:
      version: 6.0.2.Final
      download: http://downloads.jboss.org/infinispan/6.0.2.Final/infinispan-6.0.2.Final-all.zip
#  Uncomment this section if an unstable Java Hot Rod client is available
    unstable:
      version: 7.0.0.CR2
      download: http://downloads.jboss.org/infinispan/7.0.0.CR2/infinispan-7.0.0.CR2-all.zip
  ruby:
    title: Ruby Client      
    text: clients/ruby.html.haml      
    github: https://github.com/infinispan/ruby-client
    docs: /docs/hotrod-clients/ruby
  python:
    title: Python Client      
    text: clients/python.html.haml      
    github: https://github.com/infinispan/python-client
    docs: /docs/hotrod-clients/python
  cpp:
    title: C++ Client      
    text: clients/cpp.html.haml      
    github: https://github.com/infinispan/cpp-client
    docs: /docs/hotrod-clients/cpp
# Comment this out if no downloads are available
    downloads:
      win32:
        title: 6.0.0.Final Windows x86/32 bit
        download: http://downloads.jboss.org/infinispan/HotRodCPP/6.0.0.Final/infinispan-hotrod-c++-6.0.0.Final-WIN-i686.zip
      win64:
        title: 6.0.0.Final Windows x86/64 bit
        download: http://downloads.jboss.org/infinispan/HotRodCPP/6.0.0.Final/infinispan-hotrod-c++-6.0.0.Final-WIN-x86_64.zip
      rhel64:
        title: 6.0.0.Final RHEL x86/64 bit
        download: http://downloads.jboss.org/infinispan/HotRodCPP/6.0.0.Final/infinispan-hotrod-c++-6.0.0.Final-RHEL-x86_64.zip
      sources:
        title: 6.0.0.Final Sources
        download: http://downloads.jboss.org/infinispan/HotRodCPP/6.0.0.Final/infinispan-hotrod-c++-6.0.0.Final-Source.zip
      win32_unstable:
        title: 7.0.0.CR2 Windows x86/32 bit
        download: http://downloads.jboss.org/infinispan/HotRodCPP/7.0.0.CR2/infinispan-hotrod-cpp-7.0.0.CR2-WIN-i686.zip
      win64_unstable:
        title: 7.0.0.CR2 Windows x86/64 bit
        download: http://downloads.jboss.org/infinispan/HotRodCPP/7.0.0.CR2/infinispan-hotrod-cpp-7.0.0.CR2-WIN-x86_64.zip
      rhel64_unstable:
        title: 7.0.0.CR2 RHEL x86/64 bit
        download: http://downloads.jboss.org/infinispan/HotRodCPP/7.0.0.CR2/infinispan-hotrod-cpp-7.0.0.CR2-RHEL-x86_64.zip
      sources_unstable:
        title: 7.0.0.CR2 Sources
        download: http://downloads.jboss.org/infinispan/HotRodCPP/7.0.0.CR2/infinispan-hotrod-cpp-7.0.0.CR2-Source.zip

  dotnet:
    title: .NET Client      
    text: clients/dotnet.html.haml      
    github: https://github.com/infinispan/dotnet-client
    docs: /docs/hotrod-clients/dotnet
    downloads:
      msi:
        title: 7.0.0.Alpha1 Windows msi
        download: http://downloads.jboss.org/infinispan/HotRodCSharp/7.0.0.Alpha1/infinispan-hotrod-cs-7.0.0-Alpha1-win32.msi
      sources:
        title: 7.0.0.Alpha1 Sources
        download: http://downloads.jboss.org/infinispan/HotRodCSharp/7.0.0.Alpha1/infinispan-hotrod-cs-7.0.0-Alpha1-Source.zip
               

# -----------------------------
# 3.  Cache Stores
#     Since cache stores are released independently of the main Infinispan
#     core, they may have different versions - including different Maven
#     coordinates, and different locations for documentation.
# -----------------------------

# FileCacheStore + SingleFileCacheStore get special treatment, since they are bundled in core.    
fcs_javadoc: http://docs.jboss.org/infinispan/6.0/apidocs/index.html?org/infinispan/loaders/file/FileCacheStore.html
sfcs_javadoc: http://docs.jboss.org/infinispan/6.0/apidocs/index.html?org/infinispan/loaders/file/SingleFileCacheStore.html
fcs_cfg_javadoc: http://docs.jboss.org/infinispan/6.0/apidocs/index.html?org/infinispan/loaders/file/FileCacheStoreConfig.html        
