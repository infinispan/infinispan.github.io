################################################################################################
#####
##### This section controls what to publish, WRT. Infinispan.  There are 4 sections.  Please 
##### inspect and update *each one* before publishing the website.
#####
################################################################################################

# -----------------------------
# 1.  Main downloads
#     This section covers the artifacts being made available for download, their status 
#     (stable or unstable) and links to documentation for each version.
# -----------------------------
stable:
  minor_version: 6.0.x
  version: 6.0.2.Final
  maven_latest: 6.0.2.Final
  release_notes: https://issues.jboss.org/secure/ReleaseNote.jspa?projectId=12310799&version=12324508
  codename: Infinium
  whats_new: This new major release features a change in the way Infinispan is packaged.  Infinispan server modules, cache stores and Hot Rod clients now have an independent release cycle.  Further, the cache store SPI has been redesigned and we have a new, much faster file cache store implementation.
  download:
    all: http://downloads.jboss.org/infinispan/6.0.2.Final/infinispan-6.0.2.Final-all.zip
    bin: http://downloads.jboss.org/infinispan/6.0.2.Final/infinispan-6.0.2.Final-bin.zip
    server: http://downloads.jboss.org/infinispan/6.0.2.Final/infinispan-server-6.0.2.Final-bin.zip
    as7modules: http://downloads.jboss.org/infinispan/6.0.2.Final/infinispan-as-modules-6.0.2.Final.zip
  docs:
    home: /docs/6.0.x/index.html
    user_guide: /docs/6.0.x/user_guide/user_guide.html
    getting_started_guide: /docs/6.0.x/getting_started/getting_started.html
    faqs: /docs/6.0.x/faqs/faqs.html
    javadocs: https://docs.jboss.org/infinispan/6.0/apidocs/
# Please remove or comment out the following 'unstable' version section if this is not applicable at the moment.
unstable:
  minor_version: 7.0.x
  version: 7.0.0.CR2
  maven_latest: 7.0.0.CR2
  release_notes: https://issues.jboss.org/secure/ReleaseNote.jspa?projectId=12310799&version=12324511
  codename: Guinness
  whats_new: We have split as-modules into embedded and client
  download:
    all: http://downloads.jboss.org/infinispan/7.0.0.CR2/infinispan-7.0.0.CR2-all.zip
    bin: http://downloads.jboss.org/infinispan/7.0.0.CR2/infinispan-7.0.0.CR2-bin.zip
    server: http://downloads.jboss.org/infinispan/7.0.0.CR2/infinispan-server-7.0.0.CR2-bin.zip
    as7modules: http://downloads.jboss.org/infinispan/7.0.0.CR2/infinispan-as-embedded-modules-7.0.0.CR2.zip
  docs:
    home: /docs/7.0.x/index.html
    user_guide: /docs/7.0.x/user_guide/user_guide.html
    getting_started_guide: /docs/7.0.x/getting_started/getting_started.html
    faqs: /docs/7.0.x/faqs/faqs.html
    javadocs: https://docs.jboss.org/infinispan/7.0/apidocs/

