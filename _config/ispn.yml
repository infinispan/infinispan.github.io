# -----------------------------
# 1.  Main downloads
#     This section covers the artifacts being made available for download, their status 
#     (stable or unstable) and links to documentation for each version.
# -----------------------------
stable:
  minor_version: 7.1.x
  version: 7.1.1.Final
  maven_latest: 7.1.1.Final
  release_notes: https://issues.jboss.org/secure/ReleaseNote.jspa?projectId=12310799&version=12326682
  codename: Hoptimus Prime
  whats_new: Cluster and node-wide aggregated statistics, Near Cache support for HotRod caches, Cluster Listener performance enhancements, additional partition handling support
  download:
    all: http://downloads.jboss.org/infinispan/7.1.1.Final/infinispan-7.1.1.Final-all.zip
    bin: http://downloads.jboss.org/infinispan/7.1.1.Final/infinispan-7.1.1.Final-minimal.zip
    server: http://downloads.jboss.org/infinispan/7.1.1.Final/infinispan-server-7.1.1.Final-bin.zip
    as7modules: http://downloads.jboss.org/infinispan/7.1.1.Final/infinispan-as-embedded-modules-7.1.1.Final.zip
  docs:
    home: /docs/7.1.x/index.html
    user_guide: /docs/7.1.x/user_guide/user_guide.html
    getting_started_guide: /docs/7.1.x/getting_started/getting_started.html
    faqs: /docs/7.1.x/faqs/faqs.html
    javadocs: https://docs.jboss.org/infinispan/7.1/apidocs/
    configdocs: https://docs.jboss.org/infinispan/7.1/configdocs/
    jmxdocs: http://docs.jboss.org/infinispan/7.1/apidocs/jmxComponents.html
# Please remove or comment out the following 'unstable' version section if this is not applicable at the moment.
