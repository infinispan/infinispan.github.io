<div class="content project-footer">
  <div class="footer-section">
    <div class="logo-wrapper">
      <a href="{{site.baseurl}}/"><img src="{{site.baseurl}}/assets/images/infinispan-logo.png" class="project-logo" title="Infinispan Logo"></a>
    </div>
  </div>
  <div class="grid-wrapper">
    <p class="grid__item width-3-12">{{ site.data.projectfooter.footer_text }}</p>

    {% for item in site.data.projectfooter.links %}
      <div class="width-1-12 project-links">
        <b>{{ item.title }}</b>
        <ul class="footer-links width-1-12">
          {% for entry in item.subfolderitems %}
            {% assign urlFirstSymbol = entry.url | slice: 0 %}
            <li><a href="{{ entry.url }}" {% if urlFirstSymbol != "/" %}target="_blank"{% endif %}>{{ entry.page }}</a></li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}

    <div class="width-6-12 more-links">
      <div class="grid-wrapper">
        <div class="width-6-12">
          <b>A Member of</b><br/>
          <a href="https://www.commonhaus.org/" target="_blank"><img src="{{site.baseurl}}/assets/images/CF_logo_horizontal.svg" title="Commonhaus Foundation"></a><br/>
          <a href="http://www.cloudtm.eu/" target="_blank"><img src="{{site.baseurl}}/assets/images/footer/cloud-tm.png"></a><br/>
          <img src="{{site.baseurl}}/assets/images/footer/leads.png"><br/>
          <br/>
          <a href="http://cloudbutton.eu/" target="_blank"><img src="{{site.baseurl}}/assets/images/footer/cloud-button.png"></a><br/>

        </div>
        <div class="width-6-12">

          <b>Thanks to</b><br/>
          <a href="https://www.jetbrains.com/idea/" target="_blank"><img src="{{site.baseurl}}/assets/images/footer/jetbrains.png" title="JetBrains Intellj IDEA"></a>
          <a href="https://weblate.org" target="_blank"><img src="{{site.baseurl}}/assets/images/footer/weblate.png" title="Weblate"></a>
        </div>
      </div>
    </div>
  </div>
</div>
